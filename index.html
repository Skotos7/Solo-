<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Art Gallery</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="gallery">
        <h2>Artworks</h2>
        <div class="gallery-container">
            <img src="art1.jpg" alt="Art 1">
            <img src="art2.jpg" alt="Art 2">
            <img src="art3.jpg" alt="Art 3">
        </div>
    </section>
    
    <section id="about">
        <h2>About the Artist</h2>
        <p>This is where you can write about yourself, your inspiration, and your artistic journey.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:artist@example.com">artist@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 My Art Gallery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
